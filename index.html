<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Router Example</title>
</head>
<body>
    <button is="nav-button" to="/one">one</button>
    <button is="nav-button" to="/two">two</button>
    
    <root-component></root-component>
    

    <template id="root">
        <slot name="header"></slot>
        <slot></slot>
        <slot name="footer"></slot>
    </template>


    <template id="one">
        <header slot="header"><h1>Main Header</h1></header>
        <main>
            main content one
        </main>
        <footer slot="footer">this is the footer</footer>
    </template>

    <template id="two">
        <header slot="header"><h1>Main Header</h1></header>
        <main>
            main content two
        </main>
        <footer slot="footer">this is the footer</footer>
    </template>
    
    
    <script src="./src/Router.js" type="module"></script>
    <script src="./src/NavButton.js" type="module"></script>
    <script src="src/LayoutComponent.js" type="module"></script>
    <script src="./src/pages/PageOne.js" type="module"></script>
    <script src="./src/pages/PageTwo.js" type="module"></script>
</body>
</html>
