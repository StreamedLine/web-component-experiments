<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Router Example</title>
</head>
<body>
    <root-component></root-component>
    
    <template id="layout-tpl">
        <style>
            :host {
                display: block;
                margin: 20px;
            }
        </style>
        <slot name="header"></slot>
        <slot></slot>
        <slot name="footer"></slot>
    </template>

    <template id="header-nav-tpl">
        <slot></slot>
        <nav-button to="/one">one</nav-button>
        <nav-button to="/two">two</nav-button>
    </template>

    <template id="nav-button-tpl">
        <button><slot></slot></button>
    </template>

    <template id="page-one-tpl">
        <style>
            main {margin: 20px 0;}
        </style>

        <header-nav slot="header"><h1>Page One</h1></header-nav>
        <main>
            main content one
        </main>
        <footer slot="footer">this is the footer</footer>
    </template>

    <template id="page-two-tpl">
        <style>
            main {margin: 20px 0;}
        </style>
        <header-nav slot="header"><h1>Page Two</h1></header-nav>
        <main>
            main content two
        </main>
        <footer slot="footer">this is the footer</footer>
    </template>
    
    
    <script src="./src/Router.js" type="module"></script>
    <script src="./src/NavButton.js" type="module"></script>
    <script src="src/LayoutComponent.js" type="module"></script>
    <script src="./src/pages/PageOne.js" type="module"></script>
    <script src="./src/pages/PageTwo.js" type="module"></script>
</body>
</html>
